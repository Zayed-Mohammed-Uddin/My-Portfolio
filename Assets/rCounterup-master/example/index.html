<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery rProgressbar </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="demo-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header">
                        <h1 class="title">rCounterup</h1>
                        <span class="small">Easy to use jquery counterup by Sharifur</span>
                        <ul class="menu">
                            <li><a href="#">Example</a></li>
                            <li><a href="https://github.com/Sharifur/rCounterup">Github</a></li>
                            <li><a href="https://github.com/Sharifur/rCounterup/archive/master.zip">Download</a></li>
                        </ul>
                    </div>
					<div class="row">
						<div class="col-lg-3">
							 <div class="single-coutnerup">
							 <span class="count-num">10,236</span>
								<h4 class="title">Total Users</h4>
								
							</div>
						</div>
						<div class="col-lg-3">
							 <div class="single-coutnerup">
							 <span class="count-num">9236</span>
								<h4 class="title">Total Download</h4>
								
							</div>
						</div>
						<div class="col-lg-3">
							 <div class="single-coutnerup">
							 <span class="count-num">3,236</span>
								<h4 class="title">Cup Of Coffee</h4>
								
							</div>
						</div>
						<div class="col-lg-3">
							 <div class="single-coutnerup">
							 <span class="count-num">1236</span>
								<h4 class="title">Happy Clients</h4>
							</div>
						</div>
					</div>
                   
                </div>
                <div class="col-lg-12">
                    <div class="how-to margin-top-60">
                        <div class="card card-default">
                            <div class="card-header">
                                <h2 class="title">How To Active rCounter</h2>
                            </div>
                            <div class="card-body">
                                <code>
                                        $('.className').rCounter();
                                </code>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.1.0/jquery-migrate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
    <script src="assets/js/jquery.rcounterup.js"></script>
    <script src="assets/js/active.js"></script>
</body>

</html>
